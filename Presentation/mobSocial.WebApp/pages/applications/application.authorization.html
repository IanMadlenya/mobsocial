<div class="container">
    <div class="row">
        <div class="col-xs-12 col-lg-8 col-lg-offset-2">
            <fieldset block-ui>
                <div class="box no-border" style="margin-top: 30px">
                    <div class="box-header text-center">
                        <div class="box-title">
                            <b>mob</b>Social
                        </div>
                    </div>
                    <div id="authorize-page" class="box-body" style="padding: 0 30px 30px;">

                    </div>
                    <script type="text/javascript">
                        jQuery(document).ready(function () {
                            var url = "/api/oauth2/authorize" + window.location.search;
                            jQuery.ajax({
                                type : "GET",
                                url : url,
                                success: function (response) {
                                    jQuery("#authorize-page").html(response);
                                }
                            });
                        });
                    </script>
                </div>
            </fieldset>
        </div>
    </div>
</div>
